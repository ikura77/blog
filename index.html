<!DOCTYPE html>
<html lang="ja">
<head>

    body {

      background: var(--bg-gradient);
      color: var(--text-color);
      margin: 50px auto;
      padding: 20px;
      line-height: 1.8;
      max-width: 1200px; /* æœ€å¤§å¹…ã‚’1200pxã«è¨­å®š */
    }
    h1 {

    }

    .card .date {

    }
    .card p {

      margin-bottom: 8px;
      line-height: 1.4;
      max-height: 40px; /* æœ¬æ–‡ã®è¡¨ç¤ºé«˜ã•ã‚’èª¿æ•´ */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card .actions a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;

    }
    .card .actions a:hover {

    nav {

    nav a {
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    #toggleMonthView {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      display: block;

    }

    }

</head>
<body>

<h1>è¨˜äº‹ä¸€è¦§</h1>

<button id="toggleMonthView">ğŸ“… æœˆåˆ¥ã§è¦‹ã‚‹</button>

<div id="articlesList"></div>

<nav>
  <a href="editor.html">âœï¸ æ–°ã—ãæ›¸ã</a>
  <a href="drafts.html">ğŸ“„ ä¸‹æ›¸ãä¸€è¦§</a>
</nav>

<script>
  const articlesList = document.getElementById("articlesList");
  const toggleMonthView = document.getElementById("toggleMonthView");
  const articles = JSON.parse(localStorage.getItem('articles') || '{}');
  let monthView = false;

  toggleMonthView.addEventListener("click", () => {
    monthView = !monthView;
    renderArticles();
    toggleMonthView.textContent = monthView ? "ğŸ“ å…¨éƒ¨ã®è¨˜äº‹ã‚’è¦‹ã‚‹" : "ğŸ“… æœˆåˆ¥ã§è¦‹ã‚‹";
  });

  function formatDate(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    if (isNaN(date)) return dateStr.replace(/\//g, ".");
    return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function renderArticles() {
    articlesList.innerHTML = "";

    const published = Object.entries(articles)
      .filter(([id, article]) => article.status === "published" || article.status === "public")
      .sort((a, b) => {
        const dateA = new Date(a[1].publishedAt || a[1].datePublished || a[1].date || 0);
        const dateB = new Date(b[1].publishedAt || b[1].datePublished || b[1].date || 0);
        return dateB - dateA;
      });

    if (published.length === 0) {
      articlesList.innerHTML = "<p style='text-align:center;'>ã¾ã å…¬é–‹ã•ã‚ŒãŸè¨˜äº‹ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
      return;
    }

    if (monthView) {
      const grouped = {};
      published.forEach(([id, article]) => {
        const baseDate = article.publishedAt || article.datePublished || article.date;
        const month = baseDate ? baseDate.slice(0, 7).replace("/", "-") : "ä¸æ˜";
        if (!grouped[month]) grouped[month] = [];
        grouped[month].push({ id, ...article });
      });

      const months = Object.keys(grouped).sort((a, b) => b.localeCompare(a));

      months.forEach(month => {
        const monthSection = document.createElement("section");
        monthSection.style.marginTop = "40px";

        const monthTitle = document.createElement("h2");
        monthTitle.textContent = month.replace("-", "å¹´") + "æœˆã®è¨˜äº‹ â–¶";
        monthTitle.style.color = "var(--main-color)";
        monthTitle.style.fontSize = "1.4em";
        monthTitle.style.borderBottom = "2px solid var(--accent-color)";
        monthTitle.style.paddingBottom = "5px";
        monthTitle.style.marginBottom = "10px";
        monthTitle.style.cursor = "pointer";

        const articleContainer = document.createElement("div");
        articleContainer.style.marginTop = "10px";
        articleContainer.style.overflow = "hidden";
        articleContainer.style.maxHeight = "0";
        articleContainer.style.transition = "max-height 0.4s ease";

        monthTitle.addEventListener("click", () => {
          if (articleContainer.style.maxHeight === "0px" || articleContainer.style.maxHeight === "0") {
            articleContainer.style.maxHeight = articleContainer.scrollHeight + "px";
            monthTitle.textContent = month.replace("-", "å¹´") + "æœˆã®è¨˜äº‹ â–¼";
          } else {
            articleContainer.style.maxHeight = "0";
            monthTitle.textContent = month.replace("-", "å¹´") + "æœˆã®è¨˜äº‹ â–¶";
          }
        });

        grouped[month].forEach(article => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${article.title}</h2>
            <div class="date">å…¬é–‹æ—¥: ${formatDate(article.publishedAt || article.datePublished || article.date)}</div>
            <p>${article.content ? article.content.substring(0, 20) + '...' : 'å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“'}</p>
            <div class="actions">
              <a href="article.html?id=${article.id}">ç¶šãã‚’èª­ã‚€</a>
            </div>
          `;
          articleContainer.appendChild(card);
        });

        monthSection.appendChild(monthTitle);
        monthSection.appendChild(articleContainer);
        articlesList.appendChild(monthSection);
      });

    } else {
      published.forEach(([id, article]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${article.title}</h2>
          <div class="date">å…¬é–‹æ—¥: ${formatDate(article.publishedAt || article.datePublished || article.date)}</div>
          <p>${article.content ? article.content.substring(0, 20) + '...' : 'å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“'}</p>
          <div class="actions">
            <a href="article.html?id=${id}">ç¶šãã‚’èª­ã‚€</a>
          </div>
        `;
        articlesList.appendChild(card);
      });
    }
  }

  renderArticles();
</script>

</body>
</html>
