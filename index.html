<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事一覧 - Business Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #ffffff;
      --text-color: #212121;
      --border-radius: 8px;
      --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.8;
      max-width: 1200px;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: var(--main-color);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 15px 15px 60px; /* 下に余白追加 */
      margin: 20px auto;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #e0e0e0;
      width: 100%;
      max-width: 900px;
      height: 160px;
      overflow: hidden;
      box-sizing: border-box;
      position: relative; /* 追加！ */
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .card h2 {
      font-size: 1.4em;
      margin-bottom: 8px;
      color: var(--main-color);
      line-height: 1.3;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .card .date {
      color: #777;
      font-size: 0.85em;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 1em;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      max-height: 40px;
    }
    .card .actions {
      position: absolute; /* 追加！ */
      bottom: 16px;
      right: 16px;
    }
    .card .actions a {
      display: inline-block;
      background: var(--main-color);
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .card .actions a:hover {
      background: var(--accent-color);
    }
    nav {
      text-align: center;
      margin-top: 40px;
    }
    nav a {
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    #toggleMonthView {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 auto 20px;
      display: block;
      transition: background 0.3s;
    }
    #toggleMonthView:hover {
      background: var(--accent-color);
    }
    section {
      margin-top: 40px;
    }
    section h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid var(--accent-color);
      color: var(--main-color);
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

<h1>記事一覧</h1>

<button id="toggleMonthView">📅 月別で見る</button>

<main id="articlesList"></main>

<nav>
  <a href="editor.html">✏️ 新しく書く</a>
  <a href="drafts.html">📄 下書き一覧</a>
</nav>

<script>
  const articlesList = document.getElementById("articlesList");
  const toggleMonthView = document.getElementById("toggleMonthView");
  const articles = JSON.parse(localStorage.getItem('articles') || '{}');
  let monthView = false;

  toggleMonthView.addEventListener("click", () => {
    monthView = !monthView;
    renderArticles();
    toggleMonthView.textContent = monthView ? "📝 全部の記事を見る" : "📅 月別で見る";
  });

  function formatDate(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    if (isNaN(date)) return dateStr.replace(/\//g, ".");
    return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, tag => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[tag]));
  }

  function renderArticles() {
    articlesList.innerHTML = "";

    const published = Object.entries(articles)
      .filter(([id, article]) => article.status === "published" || article.status === "public")
      .sort((a, b) => {
        const dateA = new Date(a[1].publishedAt || a[1].datePublished || a[1].date || 0);
        const dateB = new Date(b[1].publishedAt || b[1].datePublished || b[1].date || 0);
        return dateB - dateA;
      });

    if (published.length === 0) {
      articlesList.innerHTML = "<p style='text-align:center;'>まだ公開された記事はありません。</p>";
      return;
    }

    if (monthView) {
      const grouped = {};
      published.forEach(([id, article]) => {
        const baseDate = article.publishedAt || article.datePublished || article.date;
        const month = baseDate ? baseDate.slice(0, 7).replace("/", "-") : "不明";
        (grouped[month] ||= []).push({ id, ...article });
      });

      const months = Object.keys(grouped).sort((a, b) => b.localeCompare(a));

      months.forEach(month => {
        const section = document.createElement("section");

        const h2 = document.createElement("h2");
        h2.textContent = month.replace("-", "年") + "月の記事 ▶";
        const container = document.createElement("div");
        container.style.overflow = "hidden";
        container.style.maxHeight = "0";
        container.style.transition = "max-height 0.4s ease";

        h2.addEventListener("click", () => {
          if (container.style.maxHeight === "0px" || container.style.maxHeight === "0") {
            container.style.maxHeight = container.scrollHeight + "px";
            h2.textContent = month.replace("-", "年") + "月の記事 ▼";
          } else {
            container.style.maxHeight = "0";
            h2.textContent = month.replace("-", "年") + "月の記事 ▶";
          }
        });

        grouped[month].forEach(article => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${escapeHTML(article.title || "無題")}</h2>
            <div class="date">公開日: ${formatDate(article.publishedAt || article.datePublished || article.date)}</div>
            <p>${escapeHTML(article.content ? article.content.slice(0, 40) + "..." : "内容がありません")}</p>
            <div class="actions">
              <a href="article.html?id=${encodeURIComponent(article.id)}">続きを読む</a>
            </div>
          `;
          container.appendChild(card);
        });

        section.appendChild(h2);
        section.appendChild(container);
        articlesList.appendChild(section);
      });

    } else {
      published.forEach(([id, article]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${escapeHTML(article.title || "無題")}</h2>
          <div class="date">公開日: ${formatDate(article.publishedAt || article.datePublished || article.date)}</div>
          <p>${escapeHTML(article.content ? article.content.slice(0, 40) + "...": "内容がありません")}</p>
          <div class="actions">
            <a href="article.html?id=${encodeURIComponent(id)}">続きを読む</a>
          </div>
        `;
        articlesList.appendChild(card);
      });
    }
  }

  renderArticles();
</script>

</body>
</html>
