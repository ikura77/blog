<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ë®ò‰∫ã‰∏ÄË¶ß - Business Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #ffffff;
      --text-color: #212121;
      --border-radius: 8px;
      --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.8;
      max-width: 1200px;
      box-sizing: border-box;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      color: var(--main-color);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 15px 15px 50px;
      margin: 20px auto;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #e0e0e0;
      width: 100%;
      max-width: 900px;
      min-height: 100px;
      overflow: hidden;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      gap: 10px;
    }
    .card-header h2 {
      font-size: 1.2em;
      margin: 0;
      color: var(--main-color);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.4;
    }
    .card-header .date {
      font-size: 0.75em;
      color: #777;
      margin-top: 2px;
      flex-shrink: 0;
      text-align: right;
      white-space: nowrap;
    }
    .card p {
      font-size: 1em;
      color: #333;
      margin-bottom: 8px;
      line-height: 1.4;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
    }
    .card .actions {
      position: absolute;
      bottom: 16px;
      right: 16px;
    }
    .card .actions a {
      display: inline-block;
      background: var(--main-color);
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .card .actions a:hover {
      background: var(--accent-color);
    }
    nav {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
      display: inline-block;
      white-space: nowrap;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    #toggleMonthView {
      background: var(--main-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 auto 20px;
      display: block;
      transition: background 0.3s;
    }
    #toggleMonthView:hover {
      background: var(--accent-color);
    }
    section {
      margin-top: 40px;
    }
    section h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid var(--accent-color);
      color: var(--main-color);
      cursor: pointer;
      user-select: none;
    }
    /* „Çπ„Éû„ÉõÂØæÂøú */
    @media (max-width: 600px) {
      .card {
        padding: 15px 15px 40px;
      }
      .card p {
        display: none;
      }
      .card-header h2 {
        font-size: 1em;
        -webkit-line-clamp: 2;
      }
      .card-header .date {
        font-size: 0.7em;
      }
    }
  </style>
</head>

<body>

<h1>Ë®ò‰∫ã‰∏ÄË¶ß</h1>

<button id="toggleMonthView">üìÖ ÊúàÂà•„ÅßË¶ã„Çã</button>

<main id="articlesList"></main>

<nav>
  <a href="editor.html">‚úèÔ∏è Êñ∞„Åó„ÅèÊõ∏„Åè</a>
  <a href="drafts.html">üìÑ ‰∏ãÊõ∏„Åç‰∏ÄË¶ß</a>
</nav>

<script>
  const articlesList = document.getElementById("articlesList");
  const toggleMonthView = document.getElementById("toggleMonthView");
  const articles = JSON.parse(localStorage.getItem('articles') || '{}');
  let monthView = false;

  toggleMonthView.addEventListener("click", () => {
    monthView = !monthView;
    renderArticles();
    toggleMonthView.textContent = monthView ? "üìù ÂÖ®ÈÉ®„ÅÆË®ò‰∫ã„ÇíË¶ã„Çã" : "üìÖ ÊúàÂà•„ÅßË¶ã„Çã";
  });

  function formatDate(dateStr) {
    if (!dateStr) return "";
    const date = new Date(dateStr);
    if (isNaN(date)) return dateStr.replace(/\//g, ".");
    return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, tag => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[tag]));
  }

  function renderArticles() {
    articlesList.innerHTML = "";

    const published = Object.entries(articles)
      .filter(([id, article]) => article.status === "published" || article.status === "public")
      .sort((a, b) => {
        const dateA = new Date(a[1].publishedAt || a[1].datePublished || a[1].date || 0);
        const dateB = new Date(b[1].publishedAt || b[1].datePublished || b[1].date || 0);
        return dateB - dateA;
      });

    if (published.length === 0) {
      articlesList.innerHTML = "<p style='text-align:center;'>„Åæ„Å†ÂÖ¨Èñã„Åï„Çå„ÅüË®ò‰∫ã„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>";
      return;
    }

    published.forEach(([id, article]) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="card-header">
          <h2>${escapeHTML(article.title || "ÁÑ°È°å")}</h2>
          <div class="date">${formatDate(article.publishedAt || article.datePublished || article.date)}</div>
        </div>
        <p>${escapeHTML(article.content ? article.content.slice(0, 100) : "ÂÜÖÂÆπ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì")}</p>
        <div class="actions">
          <a href="article.html?id=${encodeURIComponent(id)}">Á∂ö„Åç„ÇíË™≠„ÇÄ</a>
        </div>
      `;
      articlesList.appendChild(card);
    });
  }

  renderArticles();
</script>

</body>
</html>
