<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>１日１記事要約 - 統合版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #fff;
      --text-color: #212121;
      --border-radius: 8px;
      --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: var(--main-color);
    }
    h2 {
      font-size: 1.4em;
      margin-top: 40px;
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 5px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      border: 1px solid #e0e0e0;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .date {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }
    .summary {
      font-size: 1em;
      color: #333;
    }
    nav {
      text-align: center;
      margin-top: 40px;
    }
    nav a {
      background: var(--main-color);
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    @media (max-width: 600px) {
      .card { padding: 15px; }
      body { padding: 15px; }
    }
  </style>
</head>
<body>

<h1>１日１記事要約</h1>

<!-- ニュースAPI記事表示 -->
<h2>📰 今日のニュース要約</h2>
<div id="newsList">読み込み中...</div>

<!-- 自分の記事表示 -->
<h2>📝 自分の要約記事</h2>
<div id="articlesList">読み込み中...</div>

<nav>
  <a href="editor.html">✏️ 新しく書く</a>
  <a href="drafts.html">📄 下書き一覧</a>
</nav>

<script>
const newsList = document.getElementById("newsList");
fetch("https://news-summarizer.pedehi.workers.dev/api/news")
  .then(res => res.json())
  .then(data => {
    newsList.innerHTML = "";
    data.forEach(article => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        ${article.image ? `<img src="${article.image}" alt="アイキャッチ">` : ''}
        <div class="summary"><a href="${article.url}" target="_blank">${article.title}</a><br>${article.summary}</div>
      `;
      newsList.appendChild(card);
    });
  })
  .catch(err => {
    console.error(err);
    newsList.innerHTML = "<p style='color:red;'>ニュースの取得に失敗しました。</p>";
  });

const articlesList = document.getElementById("articlesList");
const articles = JSON.parse(localStorage.getItem('articles') || '{}');

const publishedArticles = Object.entries(articles)
  .filter(([_, article]) => article.status === "published" || article.status === "public")
  .sort((a, b) => new Date(b[1].publishedAt || b[1].date) - new Date(a[1].publishedAt || a[1].date));

if (publishedArticles.length === 0) {
  articlesList.innerHTML = "<p>まだ記事がありません。</p>";
} else {
  articlesList.innerHTML = "";
  publishedArticles.forEach(([id, article]) => {
    const card = document.createElement("div");
    card.className = "card";
    const dateText = article.publishedAt || article.date || "日付不明";
    const summaryText = article.summary || article.content?.slice(0, 50) + "…" || "要約なし";

    card.innerHTML = `
      <div class="date">${new Date(dateText).toLocaleDateString('ja-JP')}</div>
      <div class="summary">${summaryText}</div>
    `;
    articlesList.appendChild(card);
  });
}
</script>

</body>
</html>
