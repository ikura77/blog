<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Ë®ò‰∫ã‰ΩúÊàê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #ffffff;
      --text-color: #212121;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--main-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], textarea, select {
      padding: 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.3);
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #saveBtn {
      background: var(--main-color);
      color: #fff;
    }
    #saveBtn:hover {
      background: var(--accent-color);
    }
    #deleteBtn {
      background: #e53935;
      color: #fff;
    }
    #deleteBtn:hover {
      background: #c62828;
    }
    #dateInfo {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 12px;
    }
    nav {
      text-align: center;
      margin-top: 32px;
    }
    nav a {
      display: inline-block;
      margin: 0 12px;
      padding: 10px 20px;
      background: var(--main-color);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    .image-upload {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .image-upload input {
      display: none;
    }
    .image-upload label {
      font-size: 1em;
      padding: 8px 16px;
      background-color: var(--accent-color);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ë®ò‰∫ã„Çí‰ΩúÊàê</h1>
  <form id="editorForm">
    <input type="text" id="title" placeholder="„Çø„Ç§„Éà„É´„ÇíÊõ∏„Åè..." required />
    <textarea id="content" placeholder="Êú¨Êñá„ÇíÊõ∏„Åè..." rows="6" required></textarea>
    <select id="status">
      <option value="published">ÂÖ¨Èñã„Åô„Çã</option>
      <option value="draft">‰∏ãÊõ∏„Åç„Å´„Åô„Çã</option>
    </select>
    <div class="image-upload">
      <label for="imageInput">ÁîªÂÉè„ÇíÈÅ∏Êäû</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <button type="submit" id="saveBtn">‰øùÂ≠ò„Åô„Çã</button>
    <button type="button" id="deleteBtn" style="display:none;">ÂâäÈô§„Åô„Çã</button>
  </form>
  <p id="dateInfo"></p>
  <nav>
    <a href="index.html">üè† „Éà„ÉÉ„Éó„Å∏Êàª„Çã</a>
    <a href="drafts.html">üìÑ ‰∏ãÊõ∏„Åç‰∏ÄË¶ß</a>
  </nav>

  <script>
    const form = document.getElementById("editorForm");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const statusSelect = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const dateInfo = document.getElementById("dateInfo");
    const imageInput = document.getElementById("imageInput");

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('id');
    let articles = JSON.parse(localStorage.getItem('articles') || '{}');
    let imageUrl = '';

    function formatDate(dateStr) {
      if (!dateStr) return "‰∏çÊòé";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });
    }

    if (editId && articles[editId]) {
      const article = articles[editId];
      titleInput.value = article.title;
      contentInput.value = article.content;
      statusSelect.value = article.status || "draft";
      imageUrl = article.imageUrl || '';
      deleteBtn.style.display = "inline-block";
      dateInfo.innerText = `ÂÖ¨ÈñãÊó•: ${formatDate(article.datePublished)} / Êõ¥Êñ∞Êó•: ${formatDate(article.dateUpdated)}`;
    }

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageUrl = e.target.result;
          insertImageAtCursor(imageUrl);
        };
        reader.readAsDataURL(file);
      }
    });

    function insertImageAtCursor(imageSrc) {
      const cursorPos = contentInput.selectionStart;
      const content = contentInput.value;
      const beforeText = content.substring(0, cursorPos);
      const afterText = content.substring(cursorPos, content.length);
      const imageTag = `<img src="${imageSrc}" alt="ÊåøÂÖ•ÁîªÂÉè" style="max-width:100%; height:auto;" />`;

      contentInput.value = beforeText + imageTag + afterText;
      contentInput.focus();
      contentInput.selectionStart = cursorPos + imageTag.length;
      contentInput.selectionEnd = cursorPos + imageTag.length;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const status = statusSelect.value;
      if (!title || !content) return alert("„Åô„Åπ„Å¶ÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ");

      const now = new Date();
      const dateStr = now.toISOString();
      const id = editId || Date.now().toString();
      const oldArticle = articles[id] || {};
      const datePublished = oldArticle.datePublished || dateStr;
      const dateUpdated = dateStr;

      articles[id] = { id, title, content, datePublished, dateUpdated, status, imageUrl };
      localStorage.setItem('articles', JSON.stringify(articles));

      alert("‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ");
      location.href = status === "draft" ? "drafts.html" : "index.html";
    });

    deleteBtn.addEventListener("click", function() {
      if (confirm("„Åì„ÅÆË®ò‰∫ã„ÇíÂâäÈô§„Åó„Å¶„ÅÑ„ÅÑÔºü")) {
        delete articles[editId];
        localStorage.setItem('articles', JSON.stringify(articles));
        alert("ÂâäÈô§„Åó„Åæ„Åó„ÅüÔºÅ");
        location.href = "index.html";
      }
    });

    contentInput.addEventListener("input", () => {
      contentInput.style.height = "auto";
      contentInput.style.height = contentInput.scrollHeight + "px";
    });
  </script>
</body>
</html>
