<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2e7d32; /* 落ち着いた緑 */
      --accent-color: #66bb6a;
      --bg-gradient: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      --card-bg: #ffffff;
      --text-color: #333;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: var(--main-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      background: var(--card-bg);
      transition: box-shadow 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus, textarea:focus, select:focus {
      box-shadow: 0 4px 14px rgba(46,125,50,0.4);
      outline: none;
    }
    button {
      width: 100%;
      background: var(--main-color);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--accent-color);
    }
    #deleteBtn {
      background: #e74c3c;
      margin-top: -10px;
    }
    #deleteBtn:hover {
      background: #c0392b;
    }
    nav {
      text-align: center;
      margin-top: 30px;
    }
    nav a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
  </style>
</head>
<body>

<h1>記事を作成</h1>

<form id="editorForm">
  <input type="text" id="title" placeholder="タイトルを書く..." autocomplete="off" required>
  <textarea id="content" placeholder="本文を書く..." rows="6" required></textarea>
  <select id="status">
    <option value="published">公開する</option>
    <option value="draft">下書きにする</option>
  </select>
  <button type="submit" id="saveBtn">保存する</button>
  <button type="button" id="deleteBtn" style="display: none;">削除する</button>
</form>

<nav>
  <a href="index.html">🏠 トップへ戻る</a>
  <a href="drafts.html">📄 下書き一覧</a>
</nav>

<script>
const form = document.getElementById("editorForm");
const titleInput = document.getElementById("title");
const contentInput = document.getElementById("content");
const statusSelect = document.getElementById("status");
const saveBtn = document.getElementById("saveBtn");
const deleteBtn = document.getElementById("deleteBtn");

const urlParams = new URLSearchParams(window.location.search);
const editId = urlParams.get('id');

let articles = JSON.parse(localStorage.getItem('articles') || '{}');

// 編集モードならデータをセット
if (editId && articles[editId]) {
  const article = articles[editId];
  titleInput.value = article.title;
  contentInput.value = article.content;
  statusSelect.value = article.status || "draft";
  deleteBtn.style.display = "block";
}

// 保存
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();
  const status = statusSelect.value;
  if (!title || !content) {
    alert("すべて入力してね！");
    return;
  }

  const id = editId || Date.now().toString();
  const date = new Date().toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });

  articles[id] = { id, title, content, date, status };
  localStorage.setItem('articles', JSON.stringify(articles));

  alert("保存しました！");
  location.href = status === "draft" ? "drafts.html" : "index.html";
});

// 削除
deleteBtn.addEventListener("click", function() {
  if (confirm("この記事を削除していい？")) {
    delete articles[editId];
    localStorage.setItem('articles', JSON.stringify(articles));
    alert("削除しました！");
    location.href = "index.html";
  }
});

// textarea 自動リサイズ
const textarea = document.getElementById("content");
textarea.addEventListener("input", () => {
  textarea.style.height = "auto";
  textarea.style.height = textarea.scrollHeight + "px";
});
</script>

</body>
</html>
