<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事エディター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
      margin: 0;
    }
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .content-editor {
      width: 100%;
      min-height: 200px;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #fafafa;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      resize: none;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
    .btn-preview {
      background-color: #2196F3;
      color: white;
    }
    .btn-back {
      background-color: #9E9E9E;
      color: white;
    }
    .image-preview {
      margin-top: 1rem;
      max-width: 100%;
      overflow-x: auto;
    }
    .image-preview img {
      width: 100%;
      height: auto;
      max-width: 500px;
      margin-bottom: 1rem;
    }

    /* Mobile-first design adjustments */
    @media (max-width: 600px) {
      .editor-container {
        padding: 1rem;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h1>記事エディター</h1>
    <form id="editorForm">
      <div class="form-group">
        <label for="title">タイトル：</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="content">本文：</label>
        <div id="content" class="content-editor" contenteditable="true"></div>
      </div>
      <div class="form-group">
        <label for="status">状態：</label>
        <select id="status">
          <option value="draft">下書き</option>
          <option value="published">公開</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageInput">画像を挿入：</label>
        <input type="file" id="imageInput" accept="image/*" multiple />
      </div>
      <div class="button-group">
        <button type="submit" class="btn-save">保存</button>
        <button type="button" id="deleteBtn" class="btn-delete" style="display: none;">削除</button>
        <button type="button" id="previewBtn" class="btn-preview">プレビュー</button>
        <button type="button" class="btn-back" onclick="window.location.href='index.html'">トップページへ戻る</button>
      </div>
      <p id="dateInfo"></p>
    </form>

    <div class="image-preview" id="imagePreview"></div>
  </div>

  <script>
    const form = document.getElementById("editorForm");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const statusSelect = document.getElementById("status");
    const saveBtn = document.querySelector(".btn-save");
    const deleteBtn = document.getElementById("deleteBtn");
    const previewBtn = document.getElementById("previewBtn");
    const dateInfo = document.getElementById("dateInfo");
    const imageInput = document.getElementById("imageInput");

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('id');
    let articles = JSON.parse(localStorage.getItem('articles') || '{}');

    function formatDate(dateStr) {
      if (!dateStr) return "不明";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });
    }

    function renderArticlePreview() {
      const title = titleInput.value;
      const content = contentInput.innerHTML;
      document.getElementById("imagePreview").innerHTML = `<h2>${title}</h2><p>${content}</p>`;
    }

    if (editId && articles[editId]) {
      const article = articles[editId];
      titleInput.value = article.title;
      contentInput.innerHTML = article.content;
      statusSelect.value = article.status || "draft";
      deleteBtn.style.display = "inline-block";
      dateInfo.innerText = `公開日: ${formatDate(article.datePublished)} / 更新日: ${formatDate(article.dateUpdated)}`;
    }

    imageInput.addEventListener('change', (event) => {
      const files = event.target.files;
      if (!files.length) return;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageSrc = e.target.result;
          insertImageAtCursor(imageSrc);
        };
        reader.readAsDataURL(file);
      });

      imageInput.value = ''; // Reset input field
    });

    function insertImageAtCursor(imageSrc) {
      const imageTag = `<img src="${imageSrc}" alt="画像" style="max-width:100%; height:auto;" />`;
      const range = window.getSelection().getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createElement('div').innerHTML = imageTag);
      contentInput.focus();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const content = contentInput.innerHTML.trim();
      const status = statusSelect.value;
      if (!title || !content) return alert("すべて入力してね！");

      const now = new Date();
      const dateStr = now.toISOString();
      const id = editId || Date.now().toString();
      const oldArticle = articles[id] || {};
      const datePublished = oldArticle.datePublished || dateStr;
      const dateUpdated = dateStr;

      articles[id] = { id, title, content, datePublished, dateUpdated, status };
      localStorage.setItem('articles', JSON.stringify(articles));

      alert("保存しました！");
      location.href = status === "draft" ? "drafts.html" : "index.html";
    });

    deleteBtn.addEventListener("click", function() {
      if (confirm("この記事を削除していい？")) {
        delete articles[editId];
        localStorage.setItem('articles', JSON.stringify(articles));
        alert("削除しました！");
        location.href = "index.html";
      }
    });

    previewBtn.addEventListener("click", renderArticlePreview);

  </script>
</body>
</html>
