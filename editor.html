<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>記事エディター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f4f4f4;
      margin: 0;
    }
    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .content-editor {
      width: 100%;
      min-height: 200px;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #fafafa;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      resize: none;
      overflow-y: auto;
    }
    .button-group {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    .btn-save { background-color: #4CAF50; color: white; }
    .btn-delete { background-color: #f44336; color: white; }
    .btn-back { background-color: #9E9E9E; color: white; }

    @media (max-width: 600px) {
      .editor-container { padding: 1rem; }
      h1 { font-size: 1.2rem; }
      .content-editor { height: 250px; }
      button { margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <h1>記事エディター</h1>
    <form id="editorForm">
      <div class="form-group">
        <label for="title">タイトル：</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="content">本文：</label>
        <div id="content" class="content-editor" contenteditable="true"></div>
      </div>
      <div class="form-group">
        <label for="status">状態：</label>
        <select id="status">
          <option value="draft">下書き</option>
          <option value="published">公開</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageInput">画像を挿入：</label>
        <input type="file" id="imageInput" accept="image/*" />
      </div>
      <div class="button-group">
        <button type="submit" class="btn-save">保存</button>
        <button type="button" id="deleteBtn" class="btn-delete" style="display: none;">削除</button>
        <button type="button" class="btn-back" onclick="window.location.href='index.html'">トップページへ戻る</button>
      </div>
      <p id="dateInfo"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("editorForm");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const statusSelect = document.getElementById("status");
    const deleteBtn = document.getElementById("deleteBtn");
    const dateInfo = document.getElementById("dateInfo");
    const imageInput = document.getElementById("imageInput");

    const urlParams = new URLSearchParams(location.search);
    const editId = urlParams.get("id");
    let articles = JSON.parse(localStorage.getItem("articles") || "{}");

    function formatDate(dateStr) {
      if (!dateStr) return "不明";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });
    }

    function loadArticle() {
      if (editId && articles[editId]) {
        const article = articles[editId];
        titleInput.value = article.title;
        contentInput.innerHTML = article.content;
        statusSelect.value = article.status || "draft";
        deleteBtn.style.display = "inline-block";
        dateInfo.innerText = `公開日: ${formatDate(article.datePublished)} / 更新日: ${formatDate(article.dateUpdated)}`;
      }
    }

    // 画像を挿入
    imageInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        img.style.height = "auto";
        img.alt = "挿入された画像";

        const selection = window.getSelection();
        const range = selection.getRangeAt(0);
        range.deleteContents();
        range.insertNode(img);

        const newRange = document.createRange();
        newRange.setStartAfter(img);
        newRange.setEndAfter(img);
        selection.removeAllRanges();
        selection.addRange(newRange);

        contentInput.focus();
      };
      reader.readAsDataURL(file); // 画像をBase64形式で読み込む
      imageInput.value = ""; // 入力フィールドをリセット
    });

    // フォーム送信時に内容を保存
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.innerHTML.trim();
      const status = statusSelect.value;
      if (!title || !content) return alert("タイトルと本文を入力してください");

      const now = new Date();
      const dateStr = now.toISOString();
      const id = editId || Date.now().toString();
      const old = articles[id] || {};
      const datePublished = old.datePublished || dateStr;
      const dateUpdated = dateStr;

      articles[id] = { id, title, content, datePublished, dateUpdated, status };
      localStorage.setItem("articles", JSON.stringify(articles));

      alert("保存しました！");
      location.href = status === "draft" ? "drafts.html" : "index.html";
    });

    // 削除ボタン
    deleteBtn.addEventListener("click", () => {
      if (confirm("この記事を削除しますか？")) {
        delete articles[editId];
        localStorage.setItem("articles", JSON.stringify(articles));
        alert("削除しました！");
        location.href = "index.html";
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadArticle();
    });
  </script>
</body>
</html>
