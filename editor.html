<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>記事作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #ffffff;
      --text-color: #212121;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--main-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], textarea, select {
      padding: 14px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 6px rgba(25, 118, 210, 0.3);
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #saveBtn {
      background: var(--main-color);
      color: #fff;
    }
    #saveBtn:hover {
      background: var(--accent-color);
    }
    #generateBtn {
      background: #4caf50;
      color: #fff;
    }
    #generateBtn:hover {
      background: #43a047;
    }
    #deleteBtn {
      background: #e53935;
      color: #fff;
    }
    #deleteBtn:hover {
      background: #c62828;
    }
    #dateInfo {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 12px;
    }
    nav {
      text-align: center;
      margin-top: 32px;
    }
    nav a {
      display: inline-block;
      margin: 0 12px;
      padding: 10px 20px;
      background: var(--main-color);
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <h1>記事を作成</h1>
  <form id="editorForm">
    <input type="text" id="title" placeholder="タイトルを書く..." required />
    <input type="text" id="image" placeholder="アイキャッチ画像のURL..." />
    <textarea id="summary" placeholder="概要文を書く..." rows="3"></textarea>
    <input type="text" id="url" placeholder="記事のURL（任意）" />
    <textarea id="content" placeholder="本文を書く..." rows="6" required></textarea>
    <select id="status">
      <option value="published">公開する</option>
      <option value="draft">下書きにする</option>
    </select>
    <button type="submit" id="saveBtn">保存する</button>
    <button type="button" id="generateBtn">ニュースから本文生成</button>
    <button type="button" id="deleteBtn" style="display:none;">削除する</button>
  </form>
  <p id="dateInfo"></p>
  <nav>
    <a href="index.html">🏠 トップへ戻る</a>
    <a href="drafts.html">📄 下書き一覧</a>
  </nav>

  <script>
    const form = document.getElementById("editorForm");
    const titleInput = document.getElementById("title");
    const imageInput = document.getElementById("image");
    const summaryInput = document.getElementById("summary");
    const urlInput = document.getElementById("url");
    const contentInput = document.getElementById("content");
    const statusSelect = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const generateBtn = document.getElementById("generateBtn");
    const dateInfo = document.getElementById("dateInfo");

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('id');
    let articles = JSON.parse(localStorage.getItem('articles') || '{}');

    function formatDate(dateStr) {
      if (!dateStr) return "不明";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });
    }

    if (editId && articles[editId]) {
      const article = articles[editId];
      titleInput.value = article.title;
      imageInput.value = article.image || "";
      summaryInput.value = article.summary || "";
      urlInput.value = article.url || "";
      contentInput.value = article.content;
      statusSelect.value = article.status || "draft";
      deleteBtn.style.display = "inline-block";
      dateInfo.innerText = `公開日: ${formatDate(article.datePublished)} / 更新日: ${formatDate(article.dateUpdated)}`;
    }

    generateBtn.addEventListener("click", async () => {
      let title = titleInput.value.trim();
      contentInput.value = "ニュースを検索中...";

      try {
        const res = await fetch("https://news-summarizer.pedehi.workers.dev/api/news");
        const data = await res.json();
        const newsList = Array.isArray(data) ? data : [];

        let matched;
        if (title) {
          matched = newsList.find(a => a.title.includes(title) || title.includes(a.title) || a.summary.includes(title));
        }
        if (!matched && newsList.length > 0) {
          matched = newsList[Math.floor(Math.random() * newsList.length)];
          title = matched.title;
          titleInput.value = title;
        }

        if (matched) {
          summaryInput.value = matched.summary || '';
          urlInput.value = matched.url || '';
          imageInput.value = matched.image || '';
          contentInput.value = `# ${matched.title}\n\n${matched.summary || '要約なし'}\n\n[続きを読む](${matched.url})`;
        } else {
          contentInput.value = "一致するニュース記事が見つかりませんでした。";
        }
      } catch (err) {
        console.error(err);
        contentInput.value = "";
        alert("ニュース要約の取得に失敗しました。");
      }
    });

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = titleInput.value.trim();
      const image = imageInput.value.trim();
      const summary = summaryInput.value.trim();
      const url = urlInput.value.trim();
      const content = contentInput.value.trim();
      const status = statusSelect.value;
      if (!title || !content) return alert("すべて入力してね！");

      const now = new Date();
      const dateStr = now.toISOString();
      const id = editId || Date.now().toString();
      const oldArticle = articles[id] || {};
      const datePublished = oldArticle.datePublished || dateStr;
      const dateUpdated = dateStr;

      articles[id] = { id, title, image, summary, url, content, datePublished, dateUpdated, status };
      localStorage.setItem('articles', JSON.stringify(articles));

      alert("保存しました！");
      location.href = status === "draft" ? "drafts.html" : "index.html";
    });

    deleteBtn.addEventListener("click", function() {
      if (confirm("この記事を削除していい？")) {
        delete articles[editId];
        localStorage.setItem('articles', JSON.stringify(articles));
        alert("削除しました！");
        location.href = "index.html";
      }
    });

    contentInput.addEventListener("input", () => {
      contentInput.style.height = "auto";
      contentInput.style.height = contentInput.scrollHeight + "px";
    });
  </script>
</body>
</html>
