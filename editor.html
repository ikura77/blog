<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ë®ò‰∫ã‰ΩúÊàê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0d47a1;
      --accent-color: #1976d2;
      --bg-gradient: linear-gradient(135deg, #e3f2fd, #bbdefb);
      --card-bg: #ffffff;
      --text-color: #212121;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: var(--main-color);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: var(--card-bg);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s;
      box-sizing: border-box;
    }
    input[type="text"]:focus, textarea:focus, select:focus {
      box-shadow: 0 4px 14px rgba(13,71,161,0.4);
      outline: none;
    }
    button {
      width: 100%;
      background: var(--main-color);
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--accent-color);
    }
    #deleteBtn {
      background: #e53935;
      margin-top: -10px;
    }
    #deleteBtn:hover {
      background: #c62828;
    }
    nav {
      text-align: center;
      margin-top: 30px;
    }
    nav a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    #dateInfo {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Ë®ò‰∫ã„Çí‰ΩúÊàê</h1>

<form id="editorForm">
  <input type="text" id="title" placeholder="„Çø„Ç§„Éà„É´„ÇíÊõ∏„Åè..." autocomplete="off" required>
  <textarea id="content" placeholder="Êú¨Êñá„ÇíÊõ∏„Åè..." rows="6" required></textarea>
  <select id="status">
    <option value="published">ÂÖ¨Èñã„Åô„Çã</option>
    <option value="draft">‰∏ãÊõ∏„Åç„Å´„Åô„Çã</option>
  </select>
  <button type="submit" id="saveBtn">‰øùÂ≠ò„Åô„Çã</button>
  <button type="button" id="deleteBtn" style="display: none;">ÂâäÈô§„Åô„Çã</button>
</form>

<p id="dateInfo"></p>

<nav>
  <a href="index.html">üè† „Éà„ÉÉ„Éó„Å∏Êàª„Çã</a>
  <a href="drafts.html">üìÑ ‰∏ãÊõ∏„Åç‰∏ÄË¶ß</a>
</nav>

<script>
const form = document.getElementById("editorForm");
const titleInput = document.getElementById("title");
const contentInput = document.getElementById("content");
const statusSelect = document.getElementById("status");
const saveBtn = document.getElementById("saveBtn");
const deleteBtn = document.getElementById("deleteBtn");
const dateInfo = document.getElementById("dateInfo");

const urlParams = new URLSearchParams(window.location.search);
const editId = urlParams.get('id');

let articles = JSON.parse(localStorage.getItem('articles') || '{}');

// Êó•‰ªò„ÇíÊó•Êú¨Ë™ûË°®Á§∫„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
function formatDate(dateStr) {
  if (!dateStr) return "‰∏çÊòé";
  const d = new Date(dateStr);
  return d.toLocaleDateString("ja-JP", { year: "numeric", month: "long", day: "numeric" });
}

// Á∑®ÈõÜ„É¢„Éº„Éâ„Å™„Çâ„Éá„Éº„Çø„Çí„Çª„ÉÉ„Éà
if (editId && articles[editId]) {
  const article = articles[editId];
  titleInput.value = article.title;
  contentInput.value = article.content;
  statusSelect.value = article.status || "draft";
  deleteBtn.style.display = "block";

  if (dateInfo) {
    dateInfo.innerHTML = `ÂÖ¨ÈñãÊó•: ${formatDate(article.datePublished)} / Êõ¥Êñ∞Êó•: ${formatDate(article.dateUpdated)}`;
  }
}

// ‰øùÂ≠ò
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();
  const status = statusSelect.value;
  if (!title || !content) {
    alert("„Åô„Åπ„Å¶ÂÖ•Âäõ„Åó„Å¶„Å≠ÔºÅ");
    return;
  }

  const now = new Date();
  const dateStr = now.toISOString(); // ISOÂΩ¢Âºè„Åß‰øùÂ≠ò„Åô„Çã

  const id = editId || Date.now().toString();
  const oldArticle = articles[id] || {};

  // Êñ∞Ë¶è„Å™„Çâ datePublished „Çí‰ªä„ÅÆÊôÇÈñì„Å´Ë®≠ÂÆö„ÄÅÊó¢Â≠ò„Å™„Çâ„Åù„ÅÆ„Åæ„Åæ
  const datePublished = oldArticle.datePublished || dateStr;
  const dateUpdated = dateStr; // ‰øùÂ≠ò„ÅÆ„Åü„Å≥„Å´Êõ¥Êñ∞Êó•„Å†„Åë„ÅØÊõ¥Êñ∞

  articles[id] = { id, title, content, datePublished, dateUpdated, status };
  localStorage.setItem('articles', JSON.stringify(articles));

  alert("‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ");
  location.href = status === "draft" ? "drafts.html" : "index.html";
});

// ÂâäÈô§
deleteBtn.addEventListener("click", function() {
  if (confirm("„Åì„ÅÆË®ò‰∫ã„ÇíÂâäÈô§„Åó„Å¶„ÅÑ„ÅÑÔºü")) {
    delete articles[editId];
    localStorage.setItem('articles', JSON.stringify(articles));
    alert("ÂâäÈô§„Åó„Åæ„Åó„ÅüÔºÅ");
    location.href = "index.html";
  }
});

// textarea Ëá™Âãï„É™„Çµ„Ç§„Ç∫
const textarea = document.getElementById("content");
textarea.addEventListener("input", () => {
  textarea.style.height = "auto";
  textarea.style.height = textarea.scrollHeight + "px";
});
</script>

</body>
</html>
