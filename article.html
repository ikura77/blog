<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事を見る</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2e7d32; /* 落ち着いた緑 */
      --accent-color: #66bb6a;
      --bg-gradient: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      --card-bg: #ffffff;
      --text-color: #333;
      --danger-color: #e53935; /* 削除ボタンの赤色 */
      --danger-hover: #c62828;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    article {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--main-color);
    }
    time {
      display: block;
      margin-bottom: 30px;
      color: #666;
      font-size: 0.9em;
    }
    p {
      margin-bottom: 20px;
    }
    #buttons {
      text-align: center;
      margin: 20px 0;
    }
    #deleteBtn {
      background: var(--danger-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      display: none;
    }
    #deleteBtn:hover {
      background: var(--danger-hover);
    }
    nav {
      text-align: center;
      margin-top: 30px;
    }
    nav a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 50px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
  </style>
</head>
<body>

<article id="articleContent"></article>

<div id="buttons">
  <button id="deleteBtn">この記事を削除する</button>
</div>

<nav>
  <a href="index.html">🏠 トップに戻る</a>
</nav>

<script>
const articleContent = document.getElementById("articleContent");
const deleteBtn = document.getElementById("deleteBtn");
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get('id');
const articles = JSON.parse(localStorage.getItem('articles') || '{}');
const article = articles[id];

if (article && article.status === "published") {
  articleContent.innerHTML = `
    <h1>${article.title}</h1>
    <time>公開日: ${article.publishedAt || article.date}</time>
    <p>${article.content.replace(/\n/g, "<br>")}</p>
  `;
  deleteBtn.style.display = "inline-block";
} else {
  articleContent.innerHTML = "<p>記事が見つからないか、まだ公開されていないよ。</p>";
}

// 削除ボタンの処理
deleteBtn.addEventListener("click", function() {
  if (confirm("この記事を本当に削除する？")) {
    delete articles[id];
    localStorage.setItem('articles', JSON.stringify(articles));
    alert("削除しました！");
    location.href = "index.html";
  }
});
</script>

</body>
</html>
