<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>下書き一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2c3e50;
      --accent-color: #3498db;
      --bg-gradient: linear-gradient(135deg, #ecf0f1, #bdc3c7);
      --card-bg: #ffffff;
      --text-color: #2c3e50;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.8;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.4em;
      color: var(--main-color);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .card h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      color: var(--main-color);
    }
    .card p {
      font-size: 0.9em;
      color: #666;
    }
    .actions {
      margin-top: 16px;
    }
    .actions a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      margin-top: 8px;
      border-radius: 50px;
      font-size: 0.9em;
      font-weight: bold;
      transition: background 0.3s;
    }
    .actions a:hover {
      background: var(--accent-color);
    }
    nav {
      text-align: center;
      margin-top: 50px;
    }
    nav a {
      display: inline-block;
      background: var(--main-color);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s;
    }
    nav a:hover {
      background: var(--accent-color);
    }
    #emptyMessage {
      text-align: center;
      font-size: 1.2em;
      color: #777;
      margin-top: 80px;
    }
  </style>
</head>
<body>

<h1>下書き一覧</h1>

<div id="draftsList" class="cards"></div>

<nav>
  <a href="index.html">🏠 トップへ</a>
  <a href="editor.html">✏️ 新しく書く</a>
</nav>

<script>
const draftsList = document.getElementById("draftsList");
const articles = JSON.parse(localStorage.getItem('articles') || '{}');

// 下書きだけ抽出
const drafts = Object.values(articles).filter(article => article.status === "draft");

if (drafts.length === 0) {
  draftsList.innerHTML = "<div id='emptyMessage'>現在、下書きはありません。</div>";
} else {
  drafts.sort((a, b) => b.id - a.id).forEach(article => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div>
        <h2>${article.title}</h2>
        <p>作成日: ${article.date ? article.date : '未設定'}</p>
      </div>
      <div class="actions">
        <a href="editor.html?id=${article.id}">編集する</a>
      </div>
    `;
    draftsList.appendChild(card);
  });
}
</script>

</body>
</html>
